<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <!-- <div *ngIf="showSuccessToast">
            <app-toast [message]="'Registration successful!'" [type]="'success'"></app-toast>
          </div> -->
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Register
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="addUserData" (ngSubmit)="onAddUser()" >
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User Name</label>
                        <input type="text" formControlName="name" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="User Name" required="">
                    
                        <span *ngIf="name?.invalid && (name?.touched || name?.dirty)">
                        <span [ngStyle]="{'color':'red'}" *ngIf="name?.errors?.['required']">Name is required</span>
                        </span>

                    
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" formControlName="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Email" required="">
                   
                        <span  *ngIf="email?.invalid && (email?.touched || email?.dirty)">
                            <span [ngStyle]="{'color':'red'}" *ngIf="email?.errors?.['required']"> <br>Email is Required</span>
                            <span [ngStyle]="{'color':'red'}" *ngIf="email?.errors?.['email']"> <br>Email format is wrong</span>
                        </span>

                    </div>
                    <div>
                        <label for="number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Mobile Number</label>
                        <input type="text" formControlName="number" name="number" id="number" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Mobile Number" required="">
                    
                        <span  *ngIf="number?.invalid && (number?.touched || number?.dirty)">
                            <span [ngStyle]="{'color':'red'}" *ngIf="number?.errors?.['required']"> <br>number is Required</span>
                            <span [ngStyle]="{'color':'red'}" *ngIf="number?.errors?.['maxLength']"> <br>Maximum numbers 10</span>
                            <span [ngStyle]="{'color':'red'}" *ngIf="number?.errors?.['minLength']"> <br>Minimum numbers 10</span>
                        </span>
                    
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" formControlName="password" name="password" id="password" placeholder="Enter Strong Password like... kp09@07" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                   

                        <span  *ngIf="password?.invalid && (password?.touched || password?.dirty)">
                            <span [ngStyle]="{'color':'red'}" *ngIf="password?.errors?.['required']"> <br>password is Required</span>
                            <span [ngStyle]="{'color':'red'}" *ngIf="password?.errors?.['minLength']"> <br>Minimum password length 8</span>
                           
                        </span>
                   
                    </div>
              
                    <hr class="w-48 h-1 mx-auto my-4 bg-gray-100 border-0 rounded md:my-10 dark:bg-gray-700">
                   
                    <button type="submit" [disabled]="!addUserData.valid" [ngClass]="{'disabled-button':!addUserData.valid}" class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Add User</button>
                   
                </form>
            </div>
        </div>
    </div>

  </section>
