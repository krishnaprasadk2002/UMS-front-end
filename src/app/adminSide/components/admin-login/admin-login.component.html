<section class="bg-gray-50 dark:bg-white">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Admin Login
                </h1>
                <form class="space-y-4 md:space-y-6" action="#" [formGroup]="adminLoginData" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" name="email" formControlName="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter Email" required>

                            <span  *ngIf="email?.invalid && (email?.touched || email?.dirty)">
                                <span [ngStyle]="{'color':'red'}" *ngIf="email?.errors?.['required']"> <br>Email is Required</span>
                                <span [ngStyle]="{'color':'red'}" *ngIf="email?.errors?.['email']"> <br>Email format is wrong</span>
                            </span>
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" formControlName="password" id="password"
                            placeholder="Enter Password"class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>

                            <span *ngIf="password?.invalid && (password?.touched || password?.dirty)">
                            <span  [ngStyle]="{'color':'red'}" *ngIf="password?.errors?.['required']"><br>Password is required</span>
                            <span  [ngStyle]="{'color':'red'}" *ngIf="password?.errors?.['minlength']"><br>Password length is minimum 6</span>
                            </span>
                    </div>
                    <hr class="w-48 h-1 mx-auto my-4 bg-gray-100 border-0 rounded md:my-10 dark:bg-gray-700">

                    <button type="submit" [disabled]="!adminLoginData.valid" [ngClass]="{'disabled-button': !adminLoginData.valid}" class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">sign in </button>

                </form>
            </div>
        </div>
    </div>
</section>
