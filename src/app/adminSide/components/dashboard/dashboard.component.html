
<nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Dashboard</span>
      </a>
    
      <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
        <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
         
          <li>
            <button [routerLink]="(['/adduser'])" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded">
                AddUser
              </button>
          </li>
          <li>
            <a (click)="onLogout()"  class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="flex min-h-screen items-center justify-center">
    <div class="overflow-x-auto">
      <input type="text" placeholder="Search users" (input)="onSearch($event)" class="mb-4 p-2 border rounded">
      <table class="min-w-full bg-white shadow-md rounded-xl">
        <thead>
          <tr class="bg-blue-gray-100 text-gray-700">
            <th class="py-3 px-4 text-left">Name</th>
            <th class="py-3 px-4 text-left">Email</th>
            <th class="py-3 px-4 text-left">Number</th>
            <th class="py-3 px-4 text-left"> &nbsp; &nbsp;  Action</th>
          </tr>
        </thead>
        <tbody class="text-blue-gray-900">
          <tr class="border-b border-blue-gray-200" *ngFor="let user of filteredUsers" >
            <td class="py-3 px-4">{{user.name}}</td>
            <td class="py-3 px-4">{{user.email}}</td>
            <td class="py-3 px-4">{{user.number}}</td>
            <td class="py-3 px-4">
              <button class="bg-gray-700 hover:bg-gray-950 text-white font-bold py-2 px-4 rounded" (click)="onEditUser(user._id)" >
                Edit
              </button>
              &nbsp;
              <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="onDeleteUser(user._id)" >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
